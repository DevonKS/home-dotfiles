import:
  - ~/.config/alacritty/alacritty-theme/themes/nord.yaml # Comes from https://github.com/eendroroy/alacritty-theme

env:
  TERM: xterm-256color

window:
  decorations: None

key_bindings:
  - { key: PageUp,  action: ScrollPageUp }
  - { key: PageDown, action: ScrollPageDown }

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  size: 12
